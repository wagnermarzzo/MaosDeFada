<script>

const supabaseUrl = "https://mziwflpxhmslmrogdqlr.supabase.co";

const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

const dataInput = document.getElementById("data");
const horarioSelect = document.getElementById("horario");

function gerarHorarios(dataSelecionada){
  const dia = new Date(dataSelecionada + "T00:00:00").getDay();

  // Segunda a Sexta
  if(dia >= 1 && dia <= 5){
    return ["19:00","20:00"];
  }

  // SÃ¡bado
  if(dia === 6){
    return ["08:00","10:00","14:00","16:00","18:00","19:00","20:00"];
  }

  return [];
}

dataInput.addEventListener("change", async () => {

  const dataSelecionada = dataInput.value;
  if(!dataSelecionada) return;

  const { data: registros } = await supabaseClient
    .from("appointments")
    .select("horario")
    .eq("data", dataSelecionada);

  const ocupados = registros ? registros.map(r => r.horario) : [];
  const todos = gerarHorarios(dataSelecionada);
  const disponiveis = todos.filter(h => !ocupados.includes(h));

  horarioSelect.innerHTML = '<option value="">Selecione o horÃ¡rio</option>';

  if(disponiveis.length === 0){
    horarioSelect.innerHTML += '<option>Sem horÃ¡rios disponÃ­veis</option>';
    return;
  }

  disponiveis.forEach(h=>{
    const opt = document.createElement("option");
    opt.value = h;
    opt.textContent = h;
    horarioSelect.appendChild(opt);
  });

});

function formatarDataBR(dataISO){
  const partes = dataISO.split("-");
  return `${partes[2]}/${partes[1]}/${partes[0]}`;
}

function agendar(){

  const nome = document.getElementById("nome").value;
  const telefone = document.getElementById("telefone").value;
  const data = document.getElementById("data").value;
  const horario = document.getElementById("horario").value;
  const servico = document.getElementById("servico").value;

  if(!nome || !telefone || !data || !horario || !servico){
    alert("Preencha todos os campos!");
    return;
  }

  const dataBR = formatarDataBR(data);

  const mensagem =
`OlÃ¡ ðŸ’… Novo agendamento!

Nome: ${nome}
Data: ${dataBR}

ServiÃ§o: ${servico}`;

  const url = "https://wa.me/5511964657571?text=" + encodeURIComponent(mensagem);

  const link = document.createElement("a");
  link.href = url;
  link.target = "_blank";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

  supabaseClient
    .from("appointments")
    .insert([{ nome, telefone, data, horario, servico }]);
}
