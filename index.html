<body>

<div class="slider"></div>

<div class="overlay">
<div class="container">

<h1>M√£os De Fada üíÖ</h1>

<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="telefone" placeholder="Seu telefone">
<input type="date" id="data">

<select id="horario">
<option value="">Selecione o hor√°rio</option>

<select id="servico">
<option value="">Tipo de servi√ßo</option>
<option>S√≥ M√£o</option>
<option>S√≥ P√©</option>
<option>M√£o e P√©</option>

</div>

<script>

/* ===== SUA CONFIGURA√á√ÉO SUPABASE ===== */
const supabaseUrl = "https://mziwflpxhmslmrogdqlr.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16aXdmbHB4aG1zbG1yb2dkcWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNDc0ODgsImV4cCI6MjA4NjYyMzQ4OH0.jaXfxN6unS62oDAMlJI4sMhnEQzJ2waUI93f0w5MmYc";

const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
/* ===================================== */

const dataInput = document.getElementById("data");
const horarioSelect = document.getElementById("horario");

function gerarHorarios(dataSelecionada){
  const diaSemana = new Date(dataSelecionada + "T00:00:00").getDay();

  if(diaSemana >= 1 && diaSemana <= 5){
    return ["19:00"];
  }

  if(diaSemana === 6){
    return ["08:00","10:00","14:00","16:00","18:00","20:00"];
  }

  return [];
}

dataInput.addEventListener("change", async () => {

  const dataSelecionada = dataInput.value;
  if(!dataSelecionada) return;

  horarioSelect.innerHTML = "<option>Carregando...</option>";

  const { data, error } = await supabaseClient
    .from("appointments")
    .select("horario")
    .eq("data", dataSelecionada);

  if(error){
    console.error(error);
    alert("Erro ao buscar hor√°rios.");
    return;
  }

  const ocupados = data ? data.map(item => item.horario) : [];
  const todos = gerarHorarios(dataSelecionada);
  const disponiveis = todos.filter(h => !ocupados.includes(h));

  horarioSelect.innerHTML = '<option value="">Selecione o hor√°rio</option>';

  if(disponiveis.length === 0){
    horarioSelect.innerHTML += '<option>Sem hor√°rios dispon√≠veis</option>';
    return;
  }

  disponiveis.forEach(h=>{
    const opt = document.createElement("option");
    opt.value = h;
    opt.textContent = h;
    horarioSelect.appendChild(opt);
  });

});

async function agendar(){

  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const data = document.getElementById("data").value;
  const horario = document.getElementById("horario").value;
  const servico = document.getElementById("servico").value;

  if(!nome || !telefone || !data || !horario || !servico){
    alert("Preencha todos os campos!");
    return;
  }

  try {

    const { error } = await supabaseClient
      .from("appointments")
      .insert([{ nome, telefone, data, horario, servico }]);

    if(error){
      console.error(error);
      alert("Esse hor√°rio j√° foi agendado!");
      return;
    }

    const mensagem =
`Ol√° üíÖ Novo agendamento!

Nome: ${nome}
Telefone: ${telefone}
Data: ${data}
Hor√°rio: ${horario}
Servi√ßo: ${servico}`;

    const url = `https://wa.me/5511964657571?text=${encodeURIComponent(mensagem)}`;

    window.location.href = url;

  } catch (err) {
    console.error(err);
    alert("Erro ao finalizar agendamento.");
  }
}

</script>
